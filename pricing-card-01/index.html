<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-top">
        <div class="card-top__info">
          <span class="card-top__info-icon">
            <img src="icon.svg" alt="" />
          </span>
          <div class="card-top__info-header">
            <h1>Starter</h1>
            <p>Pause or cancel anytime</p>
          </div>
          <div class="card-top__info-btn">
            <p>Most Popular</p>
            <span>
              <svg
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M6.00002 0.25C6.28549 0.25 6.5462 0.412054 6.67255 0.668032L8.04322 3.44485L11.1085 3.89289C11.3909 3.93417 11.6254 4.13217 11.7135 4.40368C11.8015 4.67518 11.7278 4.97312 11.5233 5.17227L9.30591 7.33202L9.82923 10.3832C9.87749 10.6646 9.76181 10.949 9.53082 11.1168C9.29984 11.2846 8.99362 11.3067 8.74093 11.1738L6.00002 9.73239L3.25911 11.1738C3.00642 11.3067 2.7002 11.2846 2.46922 11.1168C2.23824 10.949 2.12255 10.6646 2.17082 10.3832L2.69413 7.33202L0.476722 5.17227C0.272259 4.97312 0.198554 4.67518 0.286587 4.40368C0.374621 4.13217 0.609131 3.93417 0.891551 3.89289L3.95683 3.44485L5.32749 0.668032C5.45384 0.412054 5.71456 0.25 6.00002 0.25ZM6.00002 2.69444L5.12755 4.46197C5.0184 4.6831 4.80751 4.83645 4.56349 4.87211L2.61133 5.15745L4.02332 6.53273C4.20023 6.70504 4.28097 6.95338 4.23923 7.19678L3.90616 9.13875L5.65093 8.22119C5.86947 8.10627 6.13057 8.10627 6.34911 8.22119L8.09389 9.13875L7.76082 7.19678C7.71907 6.95338 7.79982 6.70504 7.97672 6.53273L9.38871 5.15745L7.43655 4.87211C7.19254 4.83645 6.98165 4.6831 6.87249 4.46197L6.00002 2.69444Z"
                  fill="black"
                />
              </svg>
            </span>
          </div>
        </div>
        <div class="card-top__price">
          <h1 class="card-top__price-header">$2,499</h1>
          <p class="card-top__price-desc">/monthly</p>
        </div>
      </div>
      <div class="card-bottom">
        <span class="card-bottom__description">
          Ideal for individuals or startups seeking on-demand design assistance.
        </span>
        <button class="card-bottom__btn">
          <span>Subscribe now</span>
        </button>
        <ul class="card-bottom__list">
          <li class="card-bottom__list-item">
            <span>
              <svg
                width="14"
                height="10"
                viewBox="0 0 14 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M13.0405 0.292893C13.431 0.683417 13.431 1.31658 13.0405 1.70711L5.70719 9.04044C5.31666 9.43096 4.6835 9.43096 4.29297 9.04044L0.959641 5.70711C0.569117 5.31658 0.569117 4.68342 0.959641 4.29289C1.35017 3.90237 1.98333 3.90237 2.37385 4.29289L5.00008 6.91912L11.6263 0.292893C12.0168 -0.0976311 12.65 -0.0976311 13.0405 0.292893Z"
                  fill="black"
                />
              </svg>
            </span>
            <span>Unlimited revisions</span>
          </li>
          <li class="card-bottom__list-item">
            <span>
              <svg
                width="14"
                height="10"
                viewBox="0 0 14 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M13.0405 0.292893C13.431 0.683417 13.431 1.31658 13.0405 1.70711L5.70719 9.04044C5.31666 9.43096 4.6835 9.43096 4.29297 9.04044L0.959641 5.70711C0.569117 5.31658 0.569117 4.68342 0.959641 4.29289C1.35017 3.90237 1.98333 3.90237 2.37385 4.29289L5.00008 6.91912L11.6263 0.292893C12.0168 -0.0976311 12.65 -0.0976311 13.0405 0.292893Z"
                  fill="black"
                />
              </svg>
            </span>
            <span>48 hours delivery time</span>
          </li>
          <li class="card-bottom__list-item">
            <span>
              <svg
                width="14"
                height="10"
                viewBox="0 0 14 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M13.0405 0.292893C13.431 0.683417 13.431 1.31658 13.0405 1.70711L5.70719 9.04044C5.31666 9.43096 4.6835 9.43096 4.29297 9.04044L0.959641 5.70711C0.569117 5.31658 0.569117 4.68342 0.959641 4.29289C1.35017 3.90237 1.98333 3.90237 2.37385 4.29289L5.00008 6.91912L11.6263 0.292893C12.0168 -0.0976311 12.65 -0.0976311 13.0405 0.292893Z"
                  fill="black"
                />
              </svg>
            </span>
            <span>Senior designer</span>
          </li>
          <li class="card-bottom__list-item">
            <span>
              <svg
                width="14"
                height="10"
                viewBox="0 0 14 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M13.0405 0.292893C13.431 0.683417 13.431 1.31658 13.0405 1.70711L5.70719 9.04044C5.31666 9.43096 4.6835 9.43096 4.29297 9.04044L0.959641 5.70711C0.569117 5.31658 0.569117 4.68342 0.959641 4.29289C1.35017 3.90237 1.98333 3.90237 2.37385 4.29289L5.00008 6.91912L11.6263 0.292893C12.0168 -0.0976311 12.65 -0.0976311 13.0405 0.292893Z"
                  fill="black"
                />
              </svg>
            </span>
            <span>Communication via Slack</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>

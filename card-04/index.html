<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-top">
        <div class="card-top-info">
          <h1 class="card-top-info__header">Subscription</h1>
          <p class="card-top-info__description">
            Discounted rate, yearly auto-renewal.
          </p>
        </div>
        <div class="card-tag">Active</div>
      </div>
      <div class="card-bottom">
        <div class="card-bottom-info">
          <div class="card-amount">
            <span>Amount</span>
            <span>$147 /year</span>
          </div>
          <div class="billing-date">
            <span>Next billing Date</span>
            <span>September 6, 2025</span>
          </div>
        </div>
        <button class="btn view-details-btn">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="svg-icon"
          >
            <path
              d="M8.66663 1.33334H3.99996C3.64634 1.33334 3.3072 1.47381 3.05715 1.72386C2.8071 1.97391 2.66663 2.31305 2.66663 2.66667V13.3333C2.66663 13.687 2.8071 14.0261 3.05715 14.2761C3.3072 14.5262 3.64634 14.6667 3.99996 14.6667H12C12.3536 14.6667 12.6927 14.5262 12.9428 14.2761C13.1928 14.0261 13.3333 13.687 13.3333 13.3333V6L8.66663 1.33334Z"
              stroke="black"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M8.66663 1.33334V6H13.3333"
              stroke="black"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span class="text">View details</span>
        </button>
      </div>
    </div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> 
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop down menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="drop-down">
      <div class="main-item">
        <span class="item-text">
          Choose a course
        </span>
        <svg class="menu-icon" width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1.09918 1.91968L5.89918 6.71968L10.6992 1.91968" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>          
      </div>
      <div class="menu-container">
        <div class="menu-item">
          <div class="y-line"></div>
          <div class="x-line"></div>
          <span class="item-text">
            HTML
          </span>
        </div>
        <div class="menu-item">
          <div class="y-line"></div>
          <div class="x-line"></div>
          <span class="item-text">
            CSS
          </span>
        </div>
        <div class="menu-item">
          <div class="y-line"></div>
          <div class="x-line"></div>
          <span class="item-text">
            JavaScript
          </span>
        </div>
        <div class="menu-item">
          <div class="y-line"></div>
          <div class="x-line"></div>
          <span class="item-text">
            React JS
          </span>
        </div>
      </div>
    </nav>
    <script type="module" src="/main.js"></script>
  </body>
</html>
